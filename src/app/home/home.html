<div class="login-wrapper flex-center">
  <div class="login-container flex-center">
    <form action="#" class="login-form" #loginForm="ngForm" (ngSubmit)="onSubmit($event,loginForm)">
      <h3>Login</h3>

      <label for="email" class="mt-15">Enter the Email</label>
      <input type="email" id="email" name="email" class="mt-10 p-10 input-field" [class.error]="loginForm.controls['email']?.invalid && loginForm.submitted" ngModel required email >
      <p *ngIf="loginForm.controls['email']?.['errors']?.['required'] && loginForm.submitted" class="red mt-5">Email is required.</p>
      <p *ngIf="loginForm.controls['email']?.['errors']?.['email'] && loginForm.submitted" class="red mt-5">Invalid Email.</p>
      
      <label for="password" class="mt-15">Enter the Password</label>
      <input type="password" id="password" name="password" class="mt-10 p-10 input-field" [class.error]="loginForm.controls['password']?.invalid && loginForm.submitted" ngModel required>
      <p *ngIf="loginForm.controls['password']?.invalid && loginForm.submitted" class="red mt-5">Password is required.</p>

      <button type="submit" class="mt-15 p-10 submit-btn">Submit</button>
    </form>
    <div *ngIf="invalidCrentials" class="mt-15 error-message"> Invalid UserName or Password</div>
  </div>
</div>
