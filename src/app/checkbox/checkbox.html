<div class="radio-btn-container">
    <label *ngFor="let choice of question().choice"><input type="checkbox" name="{{question().id+choice}}" [value]="choice" (change)="handleInput($event)" [class.error]="!question().isAttended && isSubmitted()" [checked]="question().answerList.includes(choice)"><span>{{choice}}</span></label>
</div>
